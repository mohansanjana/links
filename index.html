<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="assets/reset.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script defer src="assets/arena.js"></script>
  <script defer src="assets/main.js"></script>
  <link href="https://api.fontshare.com/v2/css?f[]=recia@1,2&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=tabular@301,400,401,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Moul&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/pyz5cmy.css">
</head>
<body>
  <section>
    <!-- Replace this URL with your channel to connect the API! -->
    <a href="https://www.are.na/osayiuwamen-omoregbee/women-empowerment-fashion" id="channel-url">
      <h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
    </a>
  </section>
  <section>
    <ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
    </ul>
  </section>


  <div class="media">
  <!-- Images. -->
  <template id="image-block">
    <li>
      <figure class="image-block">
        <picture>
          <source class="image-display">
          <img class="image">
        </picture>
      <p class="time-created"></p>
      </figure>
    </li>
  </template>

<!-- Links (saved sites). -->
<template id="link-block">
  <li>
    <figure class="link-block">
      <picture>
        <source class="image-display">
        <img class="image">
      </picture>
    <p class="time-created"></p>
    </figure>
  </li>
</template>

<!-- YouTube, Vimeo, etc. -->
<template id="video-embed-block">
  <li>
    <figure class="video-embed-block">
      <picture>
        <source class="image-display">
        <img class="image">
      </picture>
    <p class="time-created"></p>
    </figure>
  </li>
</template>
</div>


</body>
</html>
